<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>WPSD - prototype</title>
    <style>
        /* table body*/
        .scrollable-table-body {
            display: block;
            max-height: 24em; 
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        /*make cols of same width for header and body*/
        .table-header table, .scrollable-table-body table {
            width: 100%;
            table-layout: fixed; 
        }

        /*set  width for each col*/
        .name-col {
            width: 60%;
            text-align: left;
        }

        .size-col {
            width: 10%;
            text-align: left; 
        }

        .date-col {
            width: 30%;
            text-align: left; 
        }

        .selected {
            background-color: #6969ed; /* Change this color to whatever you prefer */
        }

    </style>
    <script>
        window.onload = function() {
            var fileList = document.getElementById('fileList');
        
            function updateFileDetails(fileRow) {
                // You can update file details based on the clicked row
                // For now, just logging the file name, size, and last modified date
                var fileName = fileRow.querySelector(".name-col").textContent;
                var fileSize = fileRow.querySelector(".size-col").textContent;
                var fileLastMod = fileRow.querySelector(".date-col").textContent;
                console.log("File Name: " + fileName);
                console.log("File Size: " + fileSize);
                console.log("Last Modified: " + fileLastMod);
            }
        
            fileList.addEventListener('click', function(e) {
                var targetRow = e.target.closest('tr'); // Get the closest tr parent to ensure we're targeting the row
                
                if(targetRow) {
                    
                    var rows = fileList.getElementsByTagName("tr");
                    for (var i = 0; i < rows.length; ++i) {
                        rows[i].classList.remove('selected');
                    }
                    //add selected class style to clicked row
                    targetRow.classList.add('selected');
                    updateFileDetails(targetRow);
                }
            });
        };

        function loadFileList(){
            fetch('/files')
            .then(response => response.json())
            .then(files => {
                console.log(files);
                
                const fileListElement = document.getElementById('fileList');
                
                // Clear list
                fileListElement.innerHTML = '';
                
                files.forEach(file => {
                    const row = document.createElement('tr');
                    
                    //set row html
                    row.innerHTML = 
                    `
                        <td class="text-nowrap text-clip overflow-hidden truncate name-col" title="${file.name}">${file.name}</td>
                        <td class="size-col">${file.size}</td>
                        <td class="date-col">${file.last_modified}</td>
                    `;
                    
                    //append row
                    fileListElement.appendChild(row);
                });
            });
        };


        document.addEventListener('DOMContentLoaded', function() {
            // Handle file upload
            document.getElementById('uploadButton').addEventListener('click', function(event) {
                event.preventDefault();
                var formData = new FormData(document.getElementById('file-upload-form'));
                console.log(formData);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    loadFileList(); // Reload the file list
                });
            });
        });
        
    </script>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="border-b-2 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">WPSD - prototype</h1>
            </div>
        </header>
        <main class="flex flex-1">
            <div class="p-8 w-2/3">
                
                <div>
                
                    <div class="mb-4">
                        <input class="border-2 w-full p-2 mb-4" placeholder="File filter/search" type="search">
                    </div>
                    <div class="flex flex-col w-full">
                        <p class="font-semibold mb-4">Files On Device</p>
                        
                        <!-- Table header -->
                        <div class="table-header">
                            <table>
                                <thead class="">
                                    <div>
                                        <tr>
                                            <th class="name-col">
                                                Name
                                            </th>
                                            <th class="size-col">
                                                File Size
                                            </th>
                                            <th class="date-col">
                                                Last Modified
                                            </th>
                                        </tr>
                                    </div>
                                </thead>
                            </table>
                        </div>
                        
                        <!-- Scrollable table body -->
                        <div class="scrollable-table-body">
                            <table class="table-body">
                                <tbody id="fileList">
                                    <!-- files from flask file_list -->
                                    {% for file in file_list %}
                                    <tr>
                                        <div>
                                            <td class="text-nowrap text-clip overflow-hidden truncate ... name-col" title="{{ file.name }}" id="file-name-data">{{ file.name }}</td>
                                            <td class="size-col" id="file-size-data">{{ file.size }}</td>
                                            <td class="date-col" id="file-lastmod-data">{{ file.last_modified }}</td>
                                        </div>
                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                    <form method="post" enctype=multipart/form-data id="file-upload-form">
                        <div class="py-8">
                            
                            <label class="block mb-2 text-sm font-medium text-gray-900" for="multiple_files">
                                Upload file(s)
                            </label>
                            <input class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="multiple_files" type="file" name="file" multiple>
                            <button class="border-2 p-2 mt-2 mr-4 bg-gray-50 hover:bg-blue-300"  id="uploadButton" type="submit" name="upload-files" value="Upload Files">Upload Files To Device</button>
                        </div>
                    </form>
                    
                </div>
                
                <div class="flex justify-left mt-4">
                    
                    <button class="border-2 p-2 mx-4 hover:bg-blue-300">Download</button>
                </div>
            </div>

            <div class="p-4 border-2 w-1/3">
                File details here
            </div>
            <div class="w-1/3 p-4 border-2">
                Device Info
            </div>
        </main>
    </div>
</body>
</html>
