<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static',filename='dist/css/output.css')}}">
    <title>WPSD - prototype</title>
    <style>
        /* table body*/
        .scrollable-table-body {
            display: block;
            max-height: 24em; 
            overflow-y: auto;
            border: 1px solid #ccc;
        }

        /*make cols of same width for header and body*/
        .table-header table, .scrollable-table-body table {
            width: 100%;
            table-layout: fixed; 
        }

        /*set  width for each col*/
        

        .selected {
            background-color: #6969ed; /* Change this color to whatever you prefer */
        }

    </style>
    <script>
        window.onload = function() {
            
            loadFileList(); // Initial file list load

            
            document.getElementById('filelist-check-all').addEventListener('change', function() {
                const isChecked = this.checked;
                const checkboxes = document.querySelectorAll('.filelist-checkbox');
                
                checkboxes.forEach(checkbox => {
                    checkbox.checked = isChecked;
                    const row = checkbox.closest('tr');
                    if (isChecked) {
                        row.classList.add('selected');
                    } else {
                        row.classList.remove('selected');
                    }
                });
            });


            var fileList = document.getElementById('fileList');
        
            function updateFileDetails(fileRow) {
                // You can update file details based on the clicked row
                // For now, just logging the file name, size, and last modified date
                var fileName = fileRow.querySelector(".name-col").textContent;
                var fileSize = fileRow.querySelector(".size-col").textContent;
                var fileLastMod = fileRow.querySelector(".date-col").textContent;
                console.log("File Name: " + fileName);
                console.log("File Size: " + fileSize);
                console.log("Last Modified: " + fileLastMod);
            }
        
            fileList.addEventListener('click', function(e) {
                var targetRow = e.target.closest('tr'); // Get the closest tr parent to ensure we're targeting the row
                
                if(targetRow) {
                    
                    var rows = fileList.getElementsByTagName("tr");
                    for (var i = 0; i < rows.length; ++i) {
                        rows[i].classList.remove('selected');
                    }
                    //add selected class style to clicked row
                    targetRow.classList.add('selected');
                    updateFileDetails(targetRow);
                }
            });
        };

        function loadFileList() {
            fetch('/files')
            .then(response => response.json())
            .then(files => {
                console.log(files);
                
                const fileListElement = document.getElementById('fileList');
                
                // Clear list
                fileListElement.innerHTML = '';
                
                files.forEach(file => {
                    const row = document.createElement('tr');
                    
                    // Set row HTML with a checkbox at the beginning
                    row.innerHTML = 
                    `   
                        <th class="px-4 py-2 w-2"><input type="checkbox" class="filelist-checkbox h-4"></th>
                        <td class="text-nowrap text-left py-2 text-clip overflow-hidden truncate w-1/2" title="${file.name}">${file.name}</td>
                        <td class="py-2 w-1/6">${file.size}</td>
                        <td class="py-2 w-1/4">${file.last_modified}</td>
                    `;
                    
                    // Append row
                    fileListElement.appendChild(row);

                    //apply selectors to checkboxes
                    row.querySelector('.filelist-checkbox').addEventListener('change', function(e) {
                        if(this.checked) {
                            row.classList.add('selected'); // Add the 'selected' class when checked
                        } else if (!this.checked) {
                            row.classList.remove('selected'); // Remove the 'selected' class when unchecked
                        }
                    });
                });
            });
        };



        document.addEventListener('DOMContentLoaded', function() {
            // Handle file upload
            document.getElementById('uploadButton').addEventListener('click', function(event) {
                event.preventDefault();
                var formData = new FormData(document.getElementById('file-upload-form'));
                console.log(formData);
                fetch('/upload', {
                    method: 'POST',
                    body: formData
                }).then(response => response.json())
                .then(data => {
                    console.log(data);
                    loadFileList(); // Reload the file list
                });
            });
        });
        
    </script>
</head>
<body>
    <div class="min-h-screen flex flex-col">
        <header class="border-b-2 p-4">
            <div class="flex justify-between items-center">
                <h1 class="text-2xl font-bold">WPSD - prototype</h1>
            </div>
        </header>
        <main class="flex flex-1">
            <div class="p-8 w-2/3">
                
                <div>
                
                    <div class="mb-4">
                        <input class="border-2 w-full p-2 mb-4" placeholder="File filter/search" type="search">
                    </div>
                    <div class="flex flex-col w-full">
                        
                        
                        <p class="font-semibold mb-4">Files On Device</p>
                    
                        <!-- Scrollable table body -->
                        <div class="scrollable-table-body">
                            <table class="w-full text-left table-fixed">
                                <thead>
                                    <tr class="bg-gray-100">
                                        <th class="px-4 py-2 w-2"><input type="checkbox" class="filelist-checkbox-check-all h-4" id="filelist-check-all"></th>
                                        <th class="py-2 w-1/2">Name</th>
                                        <th class="py-2 w-1/6">File Size</th>
                                        <th class="py-2 w-1/4">Last Modified</th>
                                    </tr>
                                </thead>
                                <tbody id="fileList" class="divide-y divide-gray-200">
                                    <!-- files from flask file_list -->
                                    {% for file in file_list %}
                                    <tr>
                                        <div>
                                            <th class="px-4 py-2"><input type="checkbox" class="filelist-checkbox h-4" id="filelist-file-checkbox"></th>
                                            <td class="text-nowrap text-clip overflow-hidden truncate ... name-col" title="{{ file.name }}" id="file-name-data">{{ file.name }}</td>
                                            <td class="size-col" id="file-size-data">{{ file.size }}</td>
                                            <td class="date-col" id="file-lastmod-data">{{ file.last_modified }}</td>
                                        </div>
                                    </tr>
                                    {% endfor %}
                                    
                                </tbody>
                            </table>
                        </div>
                        
                    </div>
                    <form method="post" enctype=multipart/form-data id="file-upload-form">
                        <div class="py-8">
                            
                            <label class="block mb-2 text-sm font-medium text-gray-900" for="multiple_files">
                                Upload file(s)
                            </label>
                            <input class="block w-full p-2 text-sm text-gray-900 border border-gray-300 rounded-lg cursor-pointer bg-gray-50 focus:outline-none" id="multiple_files" type="file" name="file" multiple>
                            <button class="border-2 p-2 mt-2 mr-4 bg-gray-50 hover:bg-blue-300"  id="uploadButton" type="submit" name="upload-files" value="Upload Files">Upload Files To Device</button>
                        </div>
                    </form>
                    
                </div>
                
                <div class="flex justify-left mt-4">
                    
                    <button class="border-2 p-2 mx-4 hover:bg-blue-300">Download</button>
                </div>
            </div>

            <div class="p-4 border-2 w-1/3">
                File details here
            </div>
            <div class="w-1/3 p-4 border-2">
                Device Info
            </div>
        </main>
    </div>
</body>
</html>
